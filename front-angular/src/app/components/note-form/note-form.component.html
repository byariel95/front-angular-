<div class="row">
    <div class="col-sm-4 offset-md-4">
        <div class="card card-body">
            <form (submit)="edit? updateNote() : submitNote()">
                <div class="form-group">
                    <input type="text" name="title"[(ngModel)]="note.title" class="form-control" placeholder="title" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="content"[(ngModel)]="note.content" class="form-control" placeholder="content">
                </div>
                <div class="form-group">
                    <input type="text" name="author"[(ngModel)]="note.author" class="form-control" placeholder="author">
                </div>
                <button class="btn btn-primary btn-block">Save</button>
            </form>
        </div>
    </div>
</div>
